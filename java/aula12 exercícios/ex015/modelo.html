<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade.</h1>
    </header>
    <main>
        <section>
            <div id="form">
                <div>
                    <!-- Idade -->
                    <label for="tage">Ano de nascimento:</label>
                    <input type="number" name="tage" id="tage" min="1" max="4" required>
                </div>
                <div>
                    <!-- Sexo -->
                    <label for="sex">Sexo:</label>
                    <input type="radio" name="radsex" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino:</label>
                </div>
                <div id="verify">
                    <!-- Verificar -->
                    <input type="button" value="Verificar" id="verifyb">
                </div>
            </div>
            <div id="res">
            </div>
            <div id="img">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;FaustineraDuCorres</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
