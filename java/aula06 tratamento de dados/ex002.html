<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(111, 197, 255), white);
            color: rgb(37, 37, 37);
            font: bolder 1.2em 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            transition: 0.5s;
        }
    </style>

<body>
    <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!</p>

         <!-- Variáveis só podem começar com letra, $ ou _. 
            Não podem começar com número.
            É possível usar acentos e símbolos.
            Não pode conter espaços.
            Não podem conter palavras reservadas. 
            Maiúsculas e minúsculas fazem diferença.
            Use nomes coerentes para aw variáveis.-->

        <script>
            var name = window.prompt('Qual é a bosta do seu nome ?') //vai perguntar o nome.

            window.alert('É um desprazer lhe conhecer, ' + name + '!') // o "+" tem a função de concatenação. E mostra as palavras.
            
        </script>
</body>
