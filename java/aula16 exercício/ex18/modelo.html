<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <section>
            <div id="numinput">
                <label for="inpnum">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="inpnum" min="1" max="100">
                <input type="button" value="Adicionar" id="inpbtn">
            </div>
            <div id="selectednum">
                <select name="slctnum" id="slctnum" size="10">
                    <option>Apenas um teste</option>
                </select>
                <input type="button" value="Finalizar" id="fnzbtn">
            </div>
            <div id="result">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;FaustineraDuCorres</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
