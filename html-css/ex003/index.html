<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="logohtmlcrop.png" alt="Logo HTML5">
    <p>
        Podemos também carregar imagens que estão em subpastas
    </p>
    <img src="img/logocsscrop.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas com uma URL

    </p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript"> 
                     <!--Logo Url--> 


</body>
</html>
