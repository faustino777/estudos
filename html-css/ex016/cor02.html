<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        *{
            height: 100%;  /* Configurações globais das CSS */
        }
        body{
            background-image:linear-gradient(-140deg, #A631BF, #C739A1, #ED4B65, #FF6F42, #FFBC51);
            }
            h1{
                color: white;
                background-attachment: fixed;
            }
    </style>
</head>
<body>
    <h1>Testando gradientes.</h1>
</body>
</html>
