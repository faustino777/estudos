<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        fieldset{
            padding: 30px;
            border: 3px solid red;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-variant: small-caps;
        }

        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Nome:</label>
                <input type="text" required maxlength="30" minlength="5" autocomplete="name" placeholder="Obrigatório*">
            </div>
            <div>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required placeholder="Obrigatório*" autocomplete="email">
            </div>
            <div>
                <label for="iphonenum">Numéro de telefone:</label>
                <input type="tel" name="phonenum" id="iphonenum" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX) X XXXX-XXXX">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Logar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
