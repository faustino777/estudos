<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário.</h1>
    <form action="register.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="#" selected>------Escolha------</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <optgroup label="RH">
                    <option value="ADM">Administrador</option>
                </optgroup>
                <optgroup label="Ensino">
                    <option value="PROF">Professor</option>
                </optgroup>
                <optgroup label="Polícia">
                    <option>Policial</option>
                </optgroup>
                <optgroup label="Construção">
                    <option>Pedreiro</option>
                </optgroup>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="25" rows="10" placeholder="Escreva aqui"></textarea>
            <!-- Quando usar o textarea, também é recomendável usar o method post -->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
