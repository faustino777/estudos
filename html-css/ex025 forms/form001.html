<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário.</h1>
    <!-- method get deixa os dados visíveis na url
        (get só pode ser usado em formulários que não contenham dados sensíveis e também não pode ser usado em envios de fotos ou qualquer outro tipo de arquivo (não pode passar de 3.000bytes) )
    method post deixa os dados invisíveis na url
    (post é usado para formulários que contenham dados sensíveis, formulários façam envios de imagens ou arquivos, e aqueles que passem de 3.000 bytes  ) -->
    <form action="register.php" method="post" autocomplete="off">
        <p> <label for="ifirstname">Nome:</label> 
            <input type="text" name="firstname" id="ifirstname">
        </p>
        <p> <label for="ilastname">Sobrenome:</label> 
            <input type="text" name="lastname" id="ilastname">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
        </p>
    </form> 
</body>
</html>
