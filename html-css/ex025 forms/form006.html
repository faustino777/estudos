<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="register.php" method="post" autocomplete="on">
        <div>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#FF99FF">
        </div>
        <div>
            <label for="ilevel">Nivel de satisfação:</label>
            <input type="range" name="level" id="ilevel" min="0" max="10" value="1">
        </div>
        <div>
            <label for="iarc">Enviar arquivo:</label><br>
            <input type="file" name="arc" id="iarc">
            <!-- Quando for usar o envio de arquivos, não se pode usar o method get de formulário -->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
