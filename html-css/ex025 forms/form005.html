<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário.</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset >
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc" value="M" required checked> <label for="imasc">Masculino</label>
            <input type="radio" name="sex" id="ifem" value="F" required> <label for="ifem">Feminino</label>
            <!-- Todos os botôes de radio do mesmo grupo, tem que ter o mesmo name, para serem marcados um de cada vez -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos:</legend>
            <div>
                <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquetebol</label><br>
                <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Voleibol</label><br>
                <input type="checkbox" name="musc" id="imusc" checked> <label for="imusc">Musculação</label><br>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
