<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exmplo de formulário</h1>
    <form action="register.php">
        <fieldset>
            <legend>Escolha dois números</legend>
            <div>
                <label for="in1">Primeiro número:</label>
                <input type="number" name="n1" id="in1" min="1" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="in2">Segundo número:</label>
                <input type="number" name="n2" id="in2" min="1" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">
                    0
                </output>
                <!-- O Output não calcula envia e dados. Ele somente calcula mostra eles na tela -->
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
