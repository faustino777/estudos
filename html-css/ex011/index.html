<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
       <p>
        Tente abrir este site em vários dispositivos diferentes ou aumente e diminua a janela do navegador.
       </p>

       <picture>
        <source media="(max-width: 750px )" srcset="images/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="images/media.jpg" type="image/jpg">
        <img src="images/grande.jpg" alt="Imagem flexível">
       </picture>

    <h1>Reproduzindo áudios</h1>   
       <p>
        Vamos aprender a reproduzir áudios em HTML5!
       </p>
       
       <audio preload="metadata" autoplay controls loop>
       
        <source src="media/reggaecabuloso.mp3" type="audio/mpeg">
        <source src="media/reggaecabuloso.ogg" type="audio/ogg">
        <source src="media/reggaecabuloso.wav" type="audio/wav">
        <!-- Arquivos .wav são muito grandes. -->
        
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. Clique <a href="media/reggaecabuloso.mp3" target="_blank" rel="next">aqui</a> para baixar o arquivo MP3.</p> 

       </audio>
</body>
</html>
