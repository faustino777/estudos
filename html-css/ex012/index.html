<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
       <p>Esté vídeo está hospedado no meu próprio servidor</p>

       <video width="720" poster="images/thumb.png" controls autoplay loop>
        <source src="media/video1.mp4" type="video/mp4">
        <source src="media/video2.webm" type="video/webm">
        <source src="media/video1.ogv" type="video/ogg">

        <p>
            Seu navegador não tem compatibilidade com certos arquivos de vídeo.
        </p>
          </video>
    <h1>Inserindo vídeos do youtube.</h1>  
       
    <iframe width="720" height="315" src="https://www.youtube.com/embed/4HobocbIDqQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo.</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&autoplay=1&loop=1&color=c9ff23&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
